<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="mainTime">
            <span id="mainminute" class="counter">00</span>
            <span id="mainsecond" class="counter">00</span>
            <span id="milliseconds" class="counter">00</span>
        </div>
        <div class="buttons">
            <button id="start" onclick="start();" class="start">Start</button>
            <button id="stop" onclick="stop();" class="stop">Stop</button>
            <button id="reset" onclick="reset();" class="reset">Reset</button>
        </div>
        
    </div>

    <script src="StopWatchRetrial.js"></script>
</body>
</html>
